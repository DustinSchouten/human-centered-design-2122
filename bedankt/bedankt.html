<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=New+Rocker&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../basics.css">
        <link rel="stylesheet" href="bedankt.css">
    </head>
	<body>
        <img class="ns_logo" src="../ns_logo.png" alt="ns_logo">
        <h1>NS Date picker</h1>
        <p class="subtitle">Bedankt Marijn! Namens iedereen van NS: een goede reis gewenst!</p>
        <p class="gekozen_treinreis_text">Gekozen treinreis:</p>
        <section class="gekozen_treinreis selected">
            <p class="datum"></p>
            <p class="traject"></p>
            <p class="tijd"></p>
            <p>Reisduur: 1:20</p>
            <p>Perron: 6</p>
            <p>Aantal keer overstappen: 0</p>
            <p>Treinsoort: IC</p>
        </section>
        <section class="controls_description">
            <h2>Controls:</h2>
            <p>Terug naar home: <span>BACKSPACE</span></p>
        </section>
        <script src="bedankt.js"></script>
	</body>
</html>
