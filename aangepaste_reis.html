<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="aangepaste_reis.css">
        <link rel="stylesheet" href="basics.css">
    </head>
	<body>
        <img class="ns_logo" src="ns_logo.png" alt="ns_logo">
        <h1>NS Date picker</h1>
        <p class="subtitle">Aangepaste reis</p>
        <section class="invoerveld">
            <section class="vertrek_aankomst_field">
                <div>
                    <label for="vertrek">Vertrek</label>
                    <select id="vertrek" name="vertrek" data-id="1" class='selectable selected'></select>
                </div>
                <!-- <button id="switchbutton_vertrek_aankomst">
                    <img src="switch_icon.png" alt="switch_icon" data-id="2" class='selectable'>
                </button> -->
                <div>
                    <label for="aankomst">Aankomst</label>
                    <select id="aankomst" name="aankomst" data-id="2" class='selectable'></select>
                </div>
            </section>
            <section class="datum_tijd_field">
                <div>
                    <label for="datum">Datum</label>
                    <select id="datum" name="datum" data-id="3" class='selectable'>
                        <option value="vandaag">Vandaag</option>
                        <option value="morgen">Morgen</option>
                    </select>
                </div>
                <div>
                    <label>Tijd</label>
                    <section class="tijd_field">
                        <select id="uren" name="uren" data-id="4" class='selectable'></select>
                        <p class="dubbele_punt">:</p>
                        <select id="minuten" name="minuten" data-id="5" class='selectable'></select>
                    </section>
                </div>
            </section>
        </section>
        <section class="controls_description">
            <h2>Controls:</h2>
            <p>Terug naar home: <span>BACKSPACE</span></p>
            <p>Omhoog: <span>K</span></p>
            <p>Omlaag: <span>J</span></p>
            <p>Selecteren: <span>ENTER</span></p>
        </section>
        <script src="aangepaste_reis.js"></script>
	</body>
</html>
